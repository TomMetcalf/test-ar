<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-new-camera]"
        scale="120 120 120"
        gps-new-entity-place="latitude: 51.112224; longitude: -4.175430;"
      ></a-text>
      <a-text
        value="This is some other text."
        look-at="[gps-new-camera]"
        scale="80 80 80"
        gps-new-entity-place="latitude: 51.112117; longitude: -4.175586;"
      ></a-text>
      <a-text
        value="Look the other way."
        look-at="[gps-new-camera]"
        scale="80 80 80"
        gps-new-entity-place="latitude: 51.112351; longitude: -4.174846;"
      ></a-text>
      <a-box
        material="color: green;"
        scale="5 5 5"
        gps-new-entity-place="latitude: 51.112351; longitude: -4.174846;"
      ></a-box>
      <a-camera gps-new-camera rotation-reader far="10"> </a-camera>
    </a-scene>
  </body>
</html>
